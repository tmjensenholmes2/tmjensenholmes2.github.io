<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">

<style>
  body{
    margin: 0;
    line-height:0;

  header{

    top: 0;

    height: 10vh;

    background-color: #acd373;

    margin:0;

  #logo{

    vertical-align: middle;

 .icon{

 div{

  }
 .location{

    font-style: italic;
    color: #f5f5f5;
   font-size: 200%;

  #arrow{

  <header>

    <nav class="box">
