<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
<style>
  body{
    margin: 0;
    line-height: 0;
  }
  
  header{
    display: inline-block;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    height: 10vh;
    line-height: 10vh;
    background-color: #acd373;
    overflow: visible;
    margin: 0;
    padding: 0;
  }
  
  #logo{
    left: 5vw;
    height: 7vh;
    margin: 2vh;
    position: absolute;
    vertical-align: middle;
    padding-bottom: 1vh;
    margin-bottom:1vh;
  }
  
  .box{
    height: 10vh;
    width: 10vh;
    background-color: #90a85c;
    position: absolute;
    top: 0;
    right: 0vw;
  }
  
  .icon{
    height: 4vh;
    margin-top: 2.75vh;
    margin-left: 2.75vh;
  }
  
  div{
    display: inline-block;
    position: relative;
    width: 100%;
    height: 90vh;
    box-sizing: border-box;
    text-align: center;
    background-color: #9abd67;
    margin-top: 10vh;
  }
  
  .name{
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 250%;
    font-weight: bold;
    color: #f7f7f7;
    margin-top: 40vh;
    min-height: 5vh;
    vertical-align: middle;
  }
  
  .location{
    font-family: 'Droid Sans', sans-serif;
    font-style: italic;
    color: #f7f7f7;
    font-size: 200%;
  }
  
  #arrow{
    height: 3vh;
    padding-top: 2vh;
  }
  
   #dtarrow{
      display: none;
  }
  
  #siluet{
    background-image: url("img/4siluetBG.png");
    background-repeat: no-repeat;
    background-size: 100%;
    width: 100%;
    background-color: #9abd67;
  }
  
  #dtsiluet{
    display: none;
  }
  
  @media all and (min-width:1000px){
    #logo{
      position: absolute;
      left: 12.5vw;
      height: 7vh;
      margin: 2vh;
      vertical-align: middle;
      padding-bottom: 1vh;
      margin-top:2.75vh;
  }
    
    .box{
      display:none;
    }
    
     .menu{
       position: relative;
       right: 12.5vw;
       vertical-align: middle;
       padding-right: 2vw;
       font-family: 'Source Sans Pro', sans-serif;
       font-size: 2.5vh;
       font-weight: 900;
       min-height: 2.5vh;
       
      }
    
     .name{
       font-size: 6vh;
       color: #f7f7f7;
       margin-top: 38vh;
       min-height: 5vh;
       vertical-align: middle;
  }
    
     .location{
       font-size: 3vh;
       color: #f7f7f7;
       font-size: 200%;
  }
    
     #arrow{
      display: none;
  }
    
     #dtarrow{
       height: 3vh;
       padding-top: 2vh;
  }
    
    #siluet{
      display:none;
  }  
    
     #dtsiluet{
    background-image: url("img/4siluetBGDesktop.png");
    background-repeat: no-repeat;
    background-size: 100%;
    width: 100%;
    background-color: #9abd67;
  }
  }
  
  @media all and (min-width:12000px){
    
    }
</style>
</head>
<body>
  <header>
    <img id="logo" img src="img/1logo.png">
    
    <nav class="box">
      <img class="icon" img src="img/2icon.png">
    </nav>
  
    <div>
      <div class=menu>
        <ul>
          <li><a href="HOME"></a></li>
          <li><a href="ABOUT"></a></li>
          <li><a href="Services"></a></li>
          <li><a href="Team"></a></li>
          <li><a href="WORKS"></a></li>
          <li><a href="CLIENT SAY"></a></li>
          <li><a href="BLOG"></a></li>
          <li><a href="Content"></a></li>
        </ul>
        </div>
    </div>
    
  </header>
    
    <div>
    <p class="name">WE ARE SIXTEEN CREATIVE AGENCY>
    </p>
    <b />
    <p class="location">Based on Jakarta, Indonesia>
    </p>
    <img id="arrow" src="img/3arrow.png"/>
    <img id="dtarrow" src="img/3arrowDesktop.png"/>
  </div>
  <footer>
    <img id="siluet" src="img/4siluetBG.png"/>
    <img id="dtsiluet" src="img/4siluetBGDesktop.png"/>
  </footer> 
</body>
</html>
